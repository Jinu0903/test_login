<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
  </head>
  <body>
    <form action="login_complete.html" method="POST">
      <label for="userid_input">아이디: </label>
      <input
        type="text"
        name="userid_input"
        placeholder="아이디를 입력하세요"
      />
      <br />
      <label for="userpw_input">비밀번호: </label>
      <input
        type="password"
        id="userpw_input"
        name="userpw"
        placeholder="비밀번호를 입력하세요"
      />
      <select name="address" id="pw_question">
        <option value="광주">광주</option>
        <option value="서울">서울</option>
        <option value="부산">부산</option>
      </select>
      <button name="전송" type="submit">전송하기</button>
    </form>
  </body>
</html>
